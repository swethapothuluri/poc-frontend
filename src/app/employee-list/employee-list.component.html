 <h2> Employee List </h2>

 <table class = "table table-striped">
     <thead>
         <tr>
             <th> first Name </th>
             <th> last Name </th>
             <th> email Id </th>
         </tr>
     </thead>

     <tbody>
         <tr *ngfor = "let employee of employees">
             <td> {{employee.firstName}} </td>
             <td> {{employee.lastName}} </td>
             <td> {{employee.emailId}} </td>
         </tr>
     </tbody>
 </table>
